<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="An All In One Education Web App">
<meta name="keywords" content="Education,School,Study Materials">
<meta name="author" content="Soumwadeep Guha">
<link rel="icon" href="assets/img/icon.png">
<title>Welcome To Course Line</title>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
<link rel="stylesheet" href="assets/css/loginstyle.css">
<script type="module" src="assets/js/login.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<!--Dont Use Form(Use div instead) And Also don't use type=submit function in button! As It Will Create Error In New Firebase-->
			<div class="login">
				<h3>Welcome To Course Line</h3>
				<p>Please Register/Login To Continue:</p>
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="email" id="email" class="login__input" placeholder="Your Email">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" id="password" class="login__input" placeholder="Your Password">
				</div>
				<button class="button login__submit"  id="signIn">
					<span class="button__text">Log In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>
				<button class="button login__submit"  id="signUp">
					<span class="button__text">Register Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
<!-- partial -->
</body>
</html>
