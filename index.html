<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="An All In One Education Web App">
        <meta name="keywords" content="Education,School,Study Materials">
        <meta name="author" content="Soumwadeep Guha">
        <link rel="icon" href="assets/img/icon.png">
        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Welcome To Course Line</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">Course Line</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">
                                <i class='bx bx-home nav__icon'></i>
                                <span class="nav__name">Home</span>
                            </a>
                        </li>
                        
                        <li class="nav__item">
                            <a href="#updates" class="nav__link">
                                <i class='bx bx-bell nav__icon'></i>
                                <span class="nav__name">Updates</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#classes" class="nav__link">
                                <i class='bx bx-slideshow nav__icon'></i>
                                <span class="nav__name">Classes</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#library" class="nav__link">
                                <i class='bx bx-book nav__icon'></i>
                                <span class="nav__name">Library</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#assignments" class="nav__link">
                                <i class='bx bx-edit nav__icon'></i>
                                <span class="nav__name">Assignments</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#results" class="nav__link">
                                <i class='bx bx-check-square nav__icon'></i>
                                <span class="nav__name">Results</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <img src="assets/img/icon.png" alt="" class="nav__img">
            </nav>
        </header>

        <main>
            <!--=============== HOME ===============-->
            <section class="container section section__height" id="home">
                <h2 class="section__title">Home</h2>
            </section>

            <!--=============== UPDATES ===============-->
            <section class="container section section__height" id="updates">
                <h2 class="section__title">Updates</h2>
            </section>

            <!--=============== CLASSES ===============-->
            <section class="container section section__height" id="classes">
                <h2 class="section__title">Classes</h2>
            </section>

            <!--=============== LIBRARY ===============-->
            <section class="container section section__height" id="library">
                <h2 class="section__title">Library</h2>
            </section>

            <!--=============== ASSIGNMNETS ===============-->
            <section class="container section section__height" id="assignments">
                <h2 class="section__title">Assignments</h2>
            </section>

            <!--=============== RESULTS ===============-->
            <section class="container section section__height" id="results">
                <h2 class="section__title">Results</h2>
            </section>
        </main>
        

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
